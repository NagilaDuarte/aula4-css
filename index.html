<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Start Css</title>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Login</h1>
        </div>

        <div class="linha"></div>

        <div class="inputs-email">
            <label for="email">Email:</label>
            <input type="email" placeholder="contato@gmail.com" id="email" class="type-email" autocomplete="email">
        </div>

        <div class="inputs-senha">
            <label for="senha">Senha</label>
            <input type="password" placeholder="1234" id="senha" class="type-senha">
        </div>
        
        <div class="botao-logado">
            <input type="checkbox" id="manterlogado" class="type-checkbox">
            <label for="manterlogado">Manter-me logado</label>
        </div>

        <div class="logar">
            <input type="button" value="Logar" class="button-logar">
        </div>

        <div class="rodape">
            <label for="conta" class="for-label">Ainda n√£o tem conta?</label>
            <input type="button" value="Cadastre-se" class="buton-cadastrar" id="conta">
        </div>
</div>    
</body>
</html>
